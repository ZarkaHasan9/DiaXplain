<!DOCTYPE html>
<html>
<head>
    <title>Diabetes Prediction</title>
</head>
<body>
    <h2>Enter Details for Prediction</h2>
    <form method="post">
        {% csrf_token %}
        <label>Pregnancies:</label><input type="number" name="pregnancies" required><br>
        <label>Glucose:</label><input type="number" name="glucose" required><br>
        <label>Blood Pressure:</label><input type="number" name="blood_pressure" required><br>
        <label>Skin Thickness:</label><input type="number" name="skin_thickness" required><br>
        <label>Insulin:</label><input type="number" name="insulin" required><br>
        <label>BMI:</label><input type="number" step="0.1" name="bmi" required><br>
        <label>Diabetes Pedigree Function:</label><input type="number" step="0.01" name="diabetes_pedigree" required><br>
        <label>Age:</label><input type="number" name="age" required><br>
        <button type="submit">Predict</button>
    </form>
</body>
</html>
