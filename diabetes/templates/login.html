{% extends 'base.html' %}
{% block content %}
{%load static%}
<style>
    /* Remove any default margin or padding from body */
    body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', sans-serif;
        background-image: url("{% static 'images/bg3.jpg' %}"); /* Add your background image here */
        background-size: cover;  /* Cover the entire page */
        background-position: center;  /* Center the image */
        background-attachment: fixed;  /* Fixed position while scrolling */
        height: 90vh;  /* Make sure the background covers full height */
    }
    .auth-container {
        width: 100%;
        max-width: 410px;
        margin: 80px auto;
        padding: 40px 30px;
        background: #ffffff;
        border-radius: 16px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        text-align: center;
        /* Ensuring no extra space around the container */
    }

    /* Ensure no margin on h2 */
    .auth-container h2 {
        margin: 0 0 20px 0; /* Top and bottom margin set to 0 to avoid extra space */
        font-size: 24px;
        color: #333;
    }

    /* Inputs and buttons style */
    .auth-container input {
        width: 90%;
        padding: 12px 15px;
        margin: 12px 0;
        border: 1px solid #ccc;
        border-radius: 10px;
        font-size: 15px;
    }

    .auth-container button {
        width: 100%;
        padding: 12px;
        background-color: #0077b6;
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 10px;
        transition: background-color 0.3s ease;
    }

    .auth-container button:hover {
        background-color: #005f8d;
    }

    .auth-container p {
        margin-top: 15px;
        font-size: 14px;
    }

    .auth-container a {
        color: #0077b6;
        text-decoration: none;
        font-weight: bold;
    }

    .messages p {
        color: red;
        margin-top: 10px;
        font-size: 14px;
    }
</style>
<div class="auth-container">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></p>
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}
</div>
{% endblock %}
