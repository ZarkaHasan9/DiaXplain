{% extends 'base.html' %}

{% block content %}
{% load static %}

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', sans-serif;
        background-image: url("{% static 'images/main.jpg' %}"); /* Add your background image here */
        background-size: cover;  /* Cover the entire page */
        background-position: center;   
        background-attachment: fixed;   
        height: 90vh;   
    }
    .content-wrapper {
    padding-top: 20px;  
}


    .predict-container {
        width: 200%;
        max-width: 500px;
        margin: 0 0  0 100px;
        padding: 20px 20px;
        background: #ffffff;
        border-radius: 16px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        text-align: center;
      
    }
    .predict-container h2 {
        margin: 0 0 20px 0;  
        font-size: 24px;
        color: #333;
    }
  

    table {
        width: 100%;
        border-spacing: 0 10px;
    }

    td {
        padding: 5px 0;
    }

    label {
        font-weight: 600;
        color: #333;
    }

    input[type="number"] {
        width: 100%;
        padding: 8px 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        box-sizing: border-box;
    }

    button[type="submit"] {
        width: 100%;
        padding: 10px;
        margin-top: 20px;
        background-color: #c98989;
        color: white;
        font-weight: bold;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
        background-color: #c69ba1;
    }

    .result {
        margin-top: 20px;
        font-size: 18px;
        font-weight: bold;
        color: #222;
        text-align: center;
    }
</style>

<div class="content-wrapper">
    <div class="predict-container">
        <h2>Please enter the following information:</h2>
        <form action="{% url 'predict' %}" method="post">
            {% csrf_token %}
            <table>
                <tr><td><label for="pregnancies">Pregnancies:</label></td><td><input type="number" id="pregnancies" name="pregnancies" required></td></tr>
                <tr><td><label for="glucose">Glucose:</label></td><td><input type="number" id="glucose" name="glucose" required></td></tr>
                <tr><td><label for="bloodpressure">Blood Pressure:</label></td><td><input type="number" id="bloodpressure" name="bloodpressure" required></td></tr>
                <tr><td><label for="skinthickness">Skin Thickness:</label></td><td><input type="number" id="skinthickness" name="skinthickness" required></td></tr>
                <tr><td><label for="insulin">Insulin:</label></td><td><input type="number" id="insulin" name="insulin" required></td></tr>
                <tr><td><label for="bmi">BMI:</label></td><td><input type="number" step="0.1" id="bmi" name="bmi" required></td></tr>
                <tr><td><label for="dpf">Diabetes Pedigree Function:</label></td><td><input type="number" step="0.01" id="dpf" name="dpf" required></td></tr>
                <tr><td><label for="age">Age:</label></td><td><input type="number" id="age" name="age" required></td></tr>
            </table>
            <input type="checkbox" name="explain" value="yes"> Show Explanation
            <button type="submit">Submit</button>
        </form>

        {% if result %}
        <p class="result">Result: {{ result }}</p>
        {% endif %}
         

    </div>
</div>
{% endblock %}
